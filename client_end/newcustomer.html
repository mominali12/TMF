    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function _(el) {
            return document.getElementById(el);
        }

        function uploadFile() {

            //adding file to form data
            var file = _("file_1").files[0];

            //setting label text to uploaded file name
            _("file_1_label").innerHTML = file.name;

            // alert(file.name+" | "+file.size+" | "+file.type);

            //making dummy form 
            var formdata = new FormData();
            formdata.append("file1", file);
            var ajax = new XMLHttpRequest();
            ajax.upload.addEventListener("progress", progressHandler, false);
            // ajax.addEventListener("load", completeHandler, false);
            ajax.addEventListener("error", errorHandler, false);
            ajax.addEventListener("abort", abortHandler, false);

            //making dummy post
            ajax.open("POST", "/dummyfileupload");
            ajax.send(formdata);
        }

        function progressHandler(event) {
            _("status").innerHTML = "Uploaded " + (event.loaded / event.total) * 100 + "%";
        }

        // function completeHandler(event) {
        //     // _("status").innerHTML = "upload completed !";
        //     // _("progressBar").value = 0; //wil clear progress bar after successful upload
        // }

        function errorHandler(event) {
            _("status").innerHTML = "Upload Failed";
        }

        function abortHandler(event) {
            _("status").innerHTML = "Upload Aborted";
        }
